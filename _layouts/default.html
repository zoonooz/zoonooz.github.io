<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
      
      <!--[if Internet Explorer]>
      <link href="css/IE_input_bug.css" rel="stylesheet" type="text/css" />
      <![endif]-->
      <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo">
      <link href="/css/reset.css" rel="stylesheet" type="text/css" />
      <link href="/css/style.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" type="text/css" href="/css/jquery.lightbox-0.5.css" media="screen" />
      
    <title>ZOONREF</title>
      
      <script type="text/javascript" src="/js/jquery.js"></script>
      <script type="text/javascript" src="/js/jquery.lightbox-0.5.js"></script>
      <script type="text/javascript" src="/js/input_clear.js"></script>
      {% if site.google_analytics %}
      <!-- Asynchronous Google Analytics snippet -->
      <script>
        var _gaq = _gaq || [];
        var pluginUrl = 
       '//www.google-analytics.com/plugins/ga/inpage_linkid.js';
        _gaq.push(['_require', 'inpage_linkid', pluginUrl]);
        _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
      </script>
      {% endif %}
      
      <!-- Lightbox -->
      <script type="text/javascript">
      $(function() {
          $('.latest_gallery a').lightBox();
      });
      </script>
      
  </head>

  <body id="home" >

            <div style="color: #bbb; font-size: 14px"><b> AMORNCHAI&nbsp; KANOKPULLWAD</b></div>
            
          </center>

        </div>

        {{ content }}

        <div id="footer">
            &#169; ZOONREF 2013 All rights reserved.
        </div>

      </div>

    </div>
  </body>
</html>
